<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Growth Percentile Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Child Growth Percentile Calculator</h1>
        
        <label for="ageYears">Age (Years):</label>
        <input type="number" id="ageYears" min="0" max="18" required>

        <label for="ageMonths">Age (Months):</label>
        <input type="number" id="ageMonths" min="0" max="11" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>

        <button onclick="calculatePercentile()">Calculate Percentile</button>

        <div id="result"></div>
    </div>

    <script>
        // Previous functions remain the same

        function determinePercentileRange(value, percentileData) {
            const ranges = [
                { label: '<P3', range: [0, 3] },
                { label: '=P3', range: [3, 3] },
                { label: 'P3-10', range: [3, 10] },
                { label: '=P10', range: [10, 10] },
                { label: 'P10-25', range: [10, 25] },
                { label: '=P25', range: [25, 25] },
                { label: 'P25-50', range: [25, 50] },
                { label: '=P50', range: [50, 50] },
                { label: 'P50-75', range: [50, 75] },
                { label: '=P75', range: [75, 75] },
                { label: 'P75-90', range: [75, 90] },
                { label: '=P90', range: [90, 90] },
                { label: 'P90-97', range: [90, 97] },
                { label: '=P97', range: [97, 97] },
                { label: '>P97', range: [97, 100] }
            ];
            
            for (const range of ranges) {
                if (value >= range.range[0] && value <= range.range[1]) {
                    if (value < 3) {
                        return `<P3 (${percentileData[0]})`;
                    }
                    if (value > 97) {
                        return `>P97 (${percentileData[percentileData.length - 1]})`;
                    }
                    return range.label;
                }
            }
            return "Unknown";
        }

        async function calculatePercentile() {
            const data = await loadData();
            if (!data) {
                document.getElementById('result').innerText = "Failed to load growth data.";
                return;
            }

            const ageYears = parseInt(document.getElementById('ageYears').value);
            const ageMonths = parseInt(document.getElementById('ageMonths').value);
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            const totalMonths = (ageYears * 12) + ageMonths;
            const closestAge = findClosestAge(data, totalMonths);

            // Here we simply find the percentile bracket
            const heightPercentile = closestAge.height.findIndex(p => p >= height) * 25; // This is a very rough approximation for demonstration
            const weightPercentile = closestAge.weight.findIndex(p => p >= weight) * 25; // Same for weight

            document.getElementById('result').innerHTML = `
                Height Percentile: ${determinePercentileRange(heightPercentile, closestAge.height)}<br>
                Weight Percentile: ${determinePercentileRange(weightPercentile, closestAge.weight)}
            `;
        }
    </script>
</body>
</html>
